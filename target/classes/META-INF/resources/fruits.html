<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prices</title>

  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">

  <h2>/fruits/stream</h2>
  <div class="row">
    <p class="col-md-12">The last fruit is <strong><span id="content">N/A</span>&nbsp;</strong>.</p>
  </div>
  <h2>/fruitnames/stream</h2>
  <div class="row">
    <p class="col-md-12">The last fruit is <strong><span id="content2">N/A</span>&nbsp;</strong>.</p>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var source = new EventSource("/fruits/stream");
    source.onmessage = function (event) {
        console.log(event);
        console.log("event");
        document.getElementById("content").innerHTML = event.data;
    };

    var source = new EventSource("/fruitnames/stream");
    source.onmessage = function (event) {
        console.log(event);
        console.log("event");
        document.getElementById("content2").innerHTML = event.data;
    };
</script>
</html>
